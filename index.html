<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="container">
        <div class="options">

            
           <button id="bold" class="btn btn-sm nor format"> 
               <i class="bi bi-type-bold"></i>
        </button>
           <button id="italic" class="btn btn-sm nor format"> 
               <i class="bi bi-type-italic"></i>
        </button>
           <button id="underline" class="btn btn-sm nor format">  
               <i class="bi bi-type-underline"></i>
        </button>
           <button id="strikethrough" class="btn btn-sm nor format"> 
               <i class="bi bi-type-strikethrough"></i>
        </button>
        <button id ="subscript" class="btn btn-sm nor script"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-subscript" viewBox="0 0 16 16">
                <path d="m3.266 12.496.96-2.853H7.76l.96 2.853H10L6.62 3H5.38L2 12.496h1.266Zm2.748-8.063 1.419 4.23h-2.88l1.426-4.23h.035Zm6.132 7.203v-.075c0-.332.234-.618.619-.618.354 0 .618.256.618.58 0 .362-.271.649-.52.898l-1.788 1.832V15h3.59v-.958h-1.923v-.045l.973-1.04c.415-.438.867-.845.867-1.547 0-.8-.701-1.41-1.787-1.41-1.23 0-1.795.8-1.795 1.576v.06h1.146Z"/>
            </svg>
        </button>
        <button id="superscript" class="btn btn-sm nor script"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-superscript" viewBox="0 0 16 16">
                <path d="m4.266 12.496.96-2.853H8.76l.96 2.853H11L7.62 3H6.38L3 12.496h1.266Zm2.748-8.063 1.419 4.23h-2.88l1.426-4.23h.035Zm5.132-1.797v-.075c0-.332.234-.618.619-.618.354 0 .618.256.618.58 0 .362-.271.649-.52.898l-1.788 1.832V6h3.59v-.958h-1.923v-.045l.973-1.04c.415-.438.867-.845.867-1.547 0-.8-.701-1.41-1.787-1.41C11.565 1 11 1.8 11 2.576v.06h1.146Z"/>
            </svg>
        </button>
        <button id="insertOrderedList" class="btn btn-sm nor"> 
            <i class="bi bi-list-ol"></i>
     </button>
        <button  id="insertUnorderedList" class="btn btn-sm nor"> 
            <i class="bi bi-list-ul"></i>
     </button>
        <button id="undo"  class="btn btn-sm nor"> 
            <i class="bi bi-arrow-counterclockwise"></i>
     </button>
        <button  id="redo" class="btn btn-sm nor"> 
            <i class="bi bi-arrow-clockwise"></i>
     </button>
        <button id="createLink" class="btn btn-sm nor"> 
            <i class="bi bi-link-45deg"></i>
     </button>

     <!-- align -->
     <button id="justifyLeft" class="btn btn-sm  nor algn"> 
         <i class="bi bi-text-left"></i>
        </button>
        <button id="JustifyCenter"  class="btn btn-sm  nor algn"> 
            <i class="bi bi-text-center"></i>
        </button>
        <button  id="justifyRight" class="btn btn-sm nor algn"> 
            <i class="bi bi-text-right"></i>
        </button>
        <button  id="justifyFull" class="btn btn-sm nor algn"> 
            <i class="bi bi-justify"></i>
        </button>
        <button  id="indent" class="btn btn-sm  nor spacing"> 
            <i class="bi bi-text-indent-left "></i>
     </button>
        <button id="outdent"  class="btn btn-sm  nor spacing "> 
            <i class="bi bi-text-indent-right"></i>
        </button>          
            
        <select id="formatblock" class="btn-sm btn border-dark form-select-sm adv">
            <option value="h1">h1</option>
            <option value="h2">h2</option>
            <option value="h3">h3</option>
            <option value="h4">h4</option>
            <option value="h5">h5</option>
            <option value="h6">h6</option>
        </select>
            <select id='fontName' class="btn-sm btn border-dark form-select-sm adv">
               
            </select>
            
            <select id="fontSize"  class="btn-sm btn border-dark form-select-sm adv" >
                
            </select>
            

            <div class="input-wrapper">
                <input  type="color" class="btn btn-sm adv " id="foreColor"/>
                <label for="foreColor">font color</label>
            </div>
     

            <div class="input-wrapper">
                <input id="backColor" type="color" class="btn btn-sm adv" />
                <label for="backColor">highlight</label>
            </div>
            
            
            <!-- <hr width="100%"> -->
            
        </div>
        <div id="text-input" contenteditable="true" >
    </div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
